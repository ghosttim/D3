<head>

    body{
        margin: 0;

    rect{
        fill: orange;
        stroke-width: 3;
        stroke: orangered;

</style>

<body>

<svg width="800" height="600">

</svg>

<script type="text/javascript">

var a = 10;
var b = 10;
var svg = d3.select("svg");

function start(num) {
if (num >= 100)return;

     svg.append("rect")
        .attr("width",45)
        .attr("height", 45)
        .attr("rx", 10)
        .attr("x", a)
        .attr("y", b)
    

if (a >= 460){
     a = 10;
     b = b + 50;
    }else {
        a = a + 50;
    }
    

     start(++num);
    }

   start(0);
</script>
